services:
  - type: web
    name: meetnote-backend
    env: docker
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/health
    # Free tier: 512MB RAM, 0.1 CPU
    scaling:
      minInstances: 1
      maxInstances: 1
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: http://localhost:5173,http://localhost:3000,https://meetnoteapp.netlify.app
