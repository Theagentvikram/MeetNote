<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .overlay {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 6px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 500;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            cursor: move;
            -webkit-app-region: drag;
            user-select: none;
            width: 160px;
        }
        
        .waveform {
            display: flex;
            align-items: center;
            gap: 1px;
            height: 12px;
            margin: 0 4px;
        }
        
        .wave-bar {
            width: 2px;
            background: #00ff88;
            border-radius: 1px;
            transition: height 0.1s ease;
            opacity: 0.7;
        }
        
        .wave-bar.active {
            opacity: 1;
            box-shadow: 0 0 3px rgba(0, 255, 136, 0.5);
        }
        
        .recording-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }
        
        .recording-time {
            font-family: 'SF Mono', 'Monaco', monospace;
            font-variant-numeric: tabular-nums;
        }
        
        .stop-btn {
            background: none;
            border: none;
            color: #ff4444;
            font-size: 12px;
            cursor: pointer;
            padding: 0;
            margin-left: 2px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
            -webkit-app-region: no-drag;
        }
        
        .stop-btn:hover {
            opacity: 1;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="recording-dot"></div>
        <span>REC</span>
        <div class="waveform" id="waveform">
            <div class="wave-bar" style="height: 2px;"></div>
            <div class="wave-bar" style="height: 4px;"></div>
            <div class="wave-bar" style="height: 3px;"></div>
            <div class="wave-bar" style="height: 6px;"></div>
            <div class="wave-bar" style="height: 2px;"></div>
            <div class="wave-bar" style="height: 5px;"></div>
            <div class="wave-bar" style="height: 3px;"></div>
            <div class="wave-bar" style="height: 4px;"></div>
        </div>
        <span class="recording-time" id="time">00:00</span>
        <button class="stop-btn" id="stopBtn">‚óè</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let waveformBars = [];
        let animationInterval = null;
        
        // Initialize waveform bars
        document.addEventListener('DOMContentLoaded', () => {
            waveformBars = Array.from(document.querySelectorAll('.wave-bar'));
            startWaveformAnimation();
        });
        
        // Initialize waveform to quiet state (no fake animation)
        function startWaveformAnimation() {
            // Set all bars to minimum height initially
            waveformBars.forEach(bar => {
                bar.style.height = '2px';
                bar.classList.remove('active');
            });
        }
        
        // Stop waveform animation
        function stopWaveformAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            
            // Reset all bars to minimum height
            waveformBars.forEach(bar => {
                bar.style.height = '2px';
                bar.classList.remove('active');
            });
        }
        
        // Update time when received from main process
        ipcRenderer.on('update-time', (event, time) => {
            document.getElementById('time').textContent = time;
        });
        
        // Listen for audio level updates from main process
        ipcRenderer.on('update-audio-level', (event, level) => {
            // Update waveform based on actual audio level (0-1)
            const normalizedLevel = Math.max(0, Math.min(1, level));
            
            waveformBars.forEach((bar, index) => {
                const barActivity = normalizedLevel * (0.5 + Math.random() * 0.5);
                const height = 2 + (barActivity * 6);
                bar.style.height = `${height}px`;
                
                if (barActivity > 0.5) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        });
        
        // Handle stop button click
        document.getElementById('stopBtn').addEventListener('click', async () => {
            console.log('Stop button clicked in overlay');
            stopWaveformAnimation();
            try {
                // Send stop signal to main window
                await ipcRenderer.invoke('stop-recording-from-overlay');
            } catch (error) {
                console.error('Error stopping recording from overlay:', error);
            }
        });
        
        // Start animation when overlay loads
        startWaveformAnimation();
    </script>
</body>
</html>
