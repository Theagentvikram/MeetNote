<!DOCTYPE html>
<html>
<head>
    <title>MeetNote Extension Test</title>
</head>
<body>
    <h1>ðŸ§ª MeetNote Extension Test</h1>
    
    <button onclick="testExtension()">Test Extension Communication</button>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testRecording()">Test Recording State</button>
    
    <div id="results" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        const log = (message) => {
            console.log(message);
            document.getElementById('results').innerHTML += `<div>${message}</div>`;
        };

        function testExtension() {
            log('ðŸ” Testing extension communication...');
            
            if (typeof chrome === 'undefined' || !chrome.runtime) {
                log('âŒ Chrome extension API not available');
                return;
            }
            
            try {
                chrome.runtime.sendMessage({type: 'PING'}, (response) => {
                    if (chrome.runtime.lastError) {
                        log('âŒ Extension error: ' + chrome.runtime.lastError.message);
                    } else {
                        log('âœ… Extension responds: ' + JSON.stringify(response));
                    }
                });
            } catch (e) {
                log('âŒ Exception: ' + e.message);
            }
        }

        function testAuth() {
            log('ðŸ” Testing authentication...');
            
            chrome.storage.local.get(['token'], (result) => {
                if (result.token) {
                    log('âœ… Token found: ' + result.token.substring(0, 20) + '...');
                } else {
                    log('âŒ No token found');
                }
            });
        }

        function testRecording() {
            log('ðŸŽ™ï¸ Testing recording state...');
            
            chrome.runtime.sendMessage({type: 'GET_RECORDING_STATE'}, (response) => {
                if (chrome.runtime.lastError) {
                    log('âŒ Error: ' + chrome.runtime.lastError.message);
                } else {
                    log('âœ… Recording state: ' + JSON.stringify(response));
                }
            });
        }

        // Auto-run tests
        setTimeout(() => {
            log('ðŸš€ Auto-running tests...');
            testExtension();
            setTimeout(testAuth, 1000);
            setTimeout(testRecording, 2000);
        }, 1000);
    </script>
</body>
</html>
